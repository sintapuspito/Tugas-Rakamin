<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="container">
            <h1 class="text-center pt-5">Form dan List Data</h1>

            <div class="tabs text-center mt-5">
                <button class="tablinks btn btn-primary me-3" onclick="openTab(event, 'Registrasi')">Registrasi</button>
                <button class="tablinks btn btn-primary" onclick="openTab(event, 'ListPendaftar')">List Pendaftar</button>
            </div>
            <div id="Registrasi" class="tabcontent">
                <h2>Form Registrasi</h2>
                <form id="registrationForm">
                    <label for="nama">Nama:</label>
                    <input placeholder="Masukkan Nama" class="form-control" type="text" id="nama" name="nama" required minlength="10"><br><br>
                    
                    <label for="umur">Umur:</label>
                    <input placeholder="Masukkan Umur" class="form-control" type="number" id="umur" name="umur" required min="25"><br><br>
                    
                    <label for="uangSangu">Uang Sangu (Rp. 100,000 - Rp. 1,000,000):</label>
                    <input placeholder="Masukkan Uang Saku" class="form-control" type="number" id="uangSangu" name="uangSangu" required min="100000" max="1000000"><br><br>
                    
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
            
            <div id="ListPendaftar" class="tabcontent">
                <h2>List Pendaftar</h2>
                <div id="resume"></div>
                <div class="table-responsive">
                <table class="table" id="pendaftarTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data pendaftar akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
